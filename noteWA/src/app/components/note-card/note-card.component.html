<p>note-card works!</p>
<div class="note-card" (click)="onNoteClick()">
    <h3 class="note-title">{{ note.title }}</h3>
    <p class="note-preview">{{ note.content | slice:0:100 }}{{ note.content.length > 100 ? '...' : '' }}</p>
    <p class="note-date">Last updated: {{ note.updatedAt | date:'short' }}</p>
  </div>
